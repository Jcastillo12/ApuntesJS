  <script type="text/javascript">
    (function($) {
        $(document).ready(function() {
        var executed = false; // Variable para controlar si la alerta ya se ha ejecutado

        $(window).scroll(function() {
            var elementOffset = $('#circulo-animation').offset().top;
            var scrollTop = $(window).scrollTop();
            var windowHeight = $(window).height();
            const counter1 = document.getElementById("counter-1");
            const counter2 = document.getElementById("counter-2");
            const counter3 = document.getElementById("counter-3");

            if (!executed && scrollTop >= elementOffset - windowHeight / 2) {
            executed = true; // Marcamos la alerta como ejecutada para que no se repita
            document.getElementById("circle-element-1").beginElement();
            document.getElementById("circle-element-2").beginElement();
            document.getElementById("circle-element-3").beginElement();

            counter1.classList.add("count");
            counter2.classList.add("count");
            counter3.classList.add("count");
            //Ejecuta conteo
            $('.count').each(function () {
            $(this).prop('Counter',0).animate({
                Counter: $(this).text()
                }, {
                    duration: 2500,
                    easing: 'swing',
                    step: function (now) {
                    $(this).text(Math.ceil(now));
                    $(this).text( $(this).text().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") ); 
                    }
                });
            });

            //  alert('Se ejecuta la animaci√≥n');
            }
        });
        });

        

    })(jQuery);


  </script>
